<!DOCTYPE html>
<html>
    <head>
        <title>Binotel LMS</title>
        <link rel="stylesheet" href="./auth.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
        </head>
        <body>
            <!-- Навигация + шапка-->
            <div class="containertext">
               <h3> Добро пожаловать на страницу авторизации Binotel LMS &#128512; </h3>
                    </div>
                    <div class="textauth">
                    <h3>Авторизационные данные есть на рабочей почте</h3>
                </div>
                <div class="containerform">
                    <form class="authform" action="">
                        <div class="containerform">
                        <label for="email"> E-mail </label>
                        <input type="email">
                        <br><br>
                        <label for="password"> Пароль </label>
                        <input type="password">
                        <br><br>
                        <div class="btn">
                        <button class="btnauth">Войти</button>
                        </div>
                    </form>

                    <img class="logovats" src="./pictures service/atc_logo_ukr.png" alt="">
                    <img class="logocc" src="pictures service/call-center-logo-big.png" alt="">
                    <img class="logogc" src="./pictures service/getcall-logo.png" alt="">
                    <img class="logohead" src="./pictures service/logo-header.png" alt="">
                    <img class="logoct" src="pictures service/logo-right.png" alt="">
                    <img class="logowire" src="./pictures service/logo_wire.png" alt="">
            </div>
                <script src="./auth.js"></script>
    
            </body>
</html>
